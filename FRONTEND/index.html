<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cocina Segura ‚Äî IoT Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>üç≥ Cocina Segura ‚Äî IoT Dashboard</h1>
    <p class="subtitle">Monitoreo en tiempo real: temperatura, humedad, luz, gas y estado LED</p>
  </header>

  <main>

    <section class="grid">

      <article class="card neon-card">
        <h2>Temperatura</h2>
        <p id="temperature" class="value">--</p>
        <div class="bar"><div id="bar_temp" class="bar-fill"></div></div>
        <p id="analysis_temp" class="analysis">--</p>
      </article>

      <article class="card neon-card">
        <h2>Humedad</h2>
        <p id="humidity" class="value">--</p>
        <div class="bar"><div id="bar_hum" class="bar-fill"></div></div>
        <p id="analysis_hum" class="analysis">--</p>
      </article>

      <article class="card neon-card">
        <h2>Luz</h2>
        <p id="light" class="value">--</p>
        <div class="bar"><div id="bar_light" class="bar-fill"></div></div>
        <p id="analysis_light" class="analysis">--</p>
      </article>

      <article class="card neon-card">
        <h2>Gas</h2>
        <p id="gas" class="value">--</p>
        <div class="bar"><div id="bar_gas" class="bar-fill"></div></div>
        <p id="analysis_gas" class="analysis">--</p>
      </article>

      <article class="card neon-card">
        <h2>LED Estado</h2>
        <p id="led_state" class="value">--</p>
        <p id="analysis_led" class="analysis">--</p>
      </article>

    </section>

    <section class="controls neon-card">
      <label>N√∫mero WhatsApp:</label>
      <input id="wa_number" placeholder="573001234567" />
      <button id="save_wa">Guardar</button>
      <button id="force_send">Enviar alerta manual</button>
    </section>

    <section class="charts">
      <div class="chart-card neon-card">
        <h3>Temperatura / Humedad</h3>
        <canvas id="chart_th"></canvas>
      </div>

      <div class="chart-card neon-card">
        <h3>Gas / Luz</h3>
        <canvas id="chart_gl"></canvas>
      </div>
    </section>

    <footer class="neon-footer">
      √öltima actualizaci√≥n: <span id="last_update">--</span>
    </footer>
  </main>

  <audio id="alert_sound" 
    src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-991.mp3"
    preload="auto">
  </audio>

  <script src="script.js"></script>
</body>
</html>
